<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame" />
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Mono" media="all" /><script src="https://unpkg.com/aframe-animation-component@^3.2.x/dist/aframe-animation-component.min.js" data-component-description="Animations in A-Frame using anime.js" data-component-names="animation" data-component-url="https://npmjs.com/package/aframe-animation-component" data-package-name="aframe-animation-component"></script><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Mono" media="all" /></head>
  <body class="a-body " style="">

<a-scene>

    
    <a-scene class="fullscreen" canvas="" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="">
      <a-assets>
        <a-mixin id="marker" geometry="primitive: plane; width: 0.02; height: 0.02" material="color: red"></a-mixin>
      </a-assets>

      <a-entity mixin="marker" position="-5.171 0.7 0.01"></a-entity>

      <!-- Animations. -->
      <a-entity id="opacity" position="-4.386 0.7 0" text="opacity:0.265">
      </a-entity>
      <a-entity mixin="marker" position="-4.333 0.7 0.01"></a-entity>
      <a-entity id="color" position="0 0.7 0">
      </a-entity>a

      <!-- Spacing. -->
      <a-entity mixin="marker" position="-10.991 2.5 0.01"></a-entity>
      <a-entity position="4.577 5.247 0" text="color:#d3d3d3;width:20;value:WHERE IS YOUR GOD NOW?" id="TEXT">
      </a-entity>

    
      <a-sky color="#222" material="" geometry=""></a-sky>
      <a-entity position="0 1.8 2">
        <a-entity camera="" look-controls="" wasd-controls="" position="2.1282019312981433 0 5.586176709139529" rotation="-5.15662015617741 20.855663742761962 0"></a-entity>
      </a-entity>
      
      <a-box position="-1 3.465 -5.205" rotation="0 45 0" src="http://thecatapi.com/api/images/get?x=1" scale="5 5 2" material="" geometry=""></a-box>
      <a-sphere position="0 2.553 0.181" radius="1.25" src="http://thecatapi.com/api/images/get?x=2" material="" geometry="" rotation="0 268.9077853858336 0">
       <a-animation attribute="rotation" dur="6000" fill="forwards" from="0 0 0" to="0 360 0" repeat="indefinite"></a-animation>
      </a-sphere>
      <a-cylinder position="2.215 0.75 -3" radius="0.5" height="1.5" src="http://thecatapi.com/api/images/get?x=3" rotation="20 10 30" material="" geometry=""></a-cylinder>
      <a-plane position="-1.806 0 -4" rotation="354.074 5.926 354.074" width="4" height="4" src="http://thecatapi.com/api/images/get?x=4" scale="5 5 5" material="" geometry="">
        <a-animation attribute="rotation" dur="60000" fill="forwards" from="360 0 360" to="0 360 0" repeat="indefinite"></a-animation></a-plane>
      <a-sky material="src:http://thecatapi.com/api/images/get?x=5; repeat: 20 20"><a-animation attribute="rotation" dur="60000" fill="forwards" from="360 0 360" to="0 360 0" repeat="indefinite"></a-animation></a-sky>
    </a-scene>
  <a-sound src="http://thecatapi.com/api/images/get?x=6" autoplay="true" position="0 2 5"></a-sound>
    </a-scene>  

    <script>
      // Animate opacity.
      var opacity = document.getElementById('opacity');
      var obj = {opacity: 0};
      var tween = new AFRAME.TWEEN.Tween(obj)
        .to({opacity: 1}, 500)
        .repeat( Infinity )
        .yoyo( true )
        .onUpdate(function () {
          opacity.setAttribute('text', 'opacity', obj.opacity);
        })
        .start();

    </script>


  
</body></html>
